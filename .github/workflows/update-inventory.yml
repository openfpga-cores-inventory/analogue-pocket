name: Update Analogue Pocket Cores Inventory

run-name: ${{ github.actor }} is updating the Analogue Pocket Cores Inventory üéÆ

on:
  pull_request:
    paths:
      - '_data/repositories.yml'
  push:
    branches:
      - main
    paths:
      - '_data/repositories.yml'
  schedule:
    # Run every 20 minutes
    - cron:  '*/20 * * * *'
  workflow_dispatch:

jobs:
  update-inventory:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1

      - name: Install Dependencies
        run: bundle install

      - uses: tibdex/github-app-token@v1
        id: generate-token
        with:
          app_id: ${{ secrets.PR_CREATOR_APP_ID }}
          private_key: ${{ secrets.PR_CREATOR_PRIVATE_KEY }}

      - name: Setup .netrc
        uses: extractions/netrc@v1
        with:
          machine: api.github.com
          username: github-actions[bot]
          password: ${{ steps.generate-token.outputs.token }}

      - name: Update Analogue Pocket Cores Inventory
        run: |
          echo "‚öôÔ∏è Updating Analogue Pocket Cores Inventory..."
          ruby .github/workflows/inventory_updater/lib/inventory_updater.rb
          echo "üéâ Successfully updated Analogue Pocket Cores Inventory!"

      - run: git status

      - name: Create Pull Request
        if: ${{ github.ref == 'refs/heads/main' }}
        id: cpr
        uses: peter-evans/create-pull-request@v5
        with:
          title: AUTOMATED PR FOR - Update Analogue Pocket Cores Inventory
          body: Update Analogue Pocket Cores Inventory
          commit-message: [skip ci] [create-pull-request] automated change
          token: ${{ steps.generate-token.outputs.token }}
          add-paths: |
            _data/cores.yml
            assets/images/**/*.png
            feed/**/*.md

      - name: Enable Pull Request Automerge
        if: ${{ github.ref == 'refs/heads/main' }}
        run: gh pr merge --squash --auto "${{ steps.cpr.outputs.pull-request-number }}"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Approve the new PR
        if: ${{ github.ref == 'refs/heads/main' }}
        run: gh pr review --approve "${{ steps.cpr.outputs.pull-request-number }}"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
