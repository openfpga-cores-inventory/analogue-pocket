--- !ruby/object:Analogue::Core
metadata: !ruby/object:Analogue::Core::Metadata
  platform_ids:
  - digdug
  shortname: digdug
  description: Namco Dig Dug Compatible Gateware IP Core for FPGA
  author: boogermann
  url: https://github.com/opengateware/arcade-digdug
  version: 0.1.0
  date_release: '2022-09-20'
framework: !ruby/object:Analogue::Core::Framework
  version_required: '1.1'
  sleep_supported: false
  dock: !ruby/object:Analogue::Core::Framework::Dock
    supported: true
    analog_output: false
  hardware: !ruby/object:Analogue::Core::Framework::Hardware
    link_port: false
data_slots:
- !ruby/object:Analogue::Core::DataSlot
  name: Load Game Definition File
  required: true
  parameters: !ruby/object:Analogue::Core::DataSlot::Parameters
    core_specific_file: true
    instance_json: true
  filename:
  extensions:
  - json
- !ruby/object:Analogue::Core::DataSlot
  name: ROM
  required: true
  parameters: !ruby/object:Analogue::Core::DataSlot::Parameters
    core_specific_file: false
    instance_json: false
  filename:
  extensions:
  - rom
updaters:
info: |
  Dig Dug is a maze arcade game developed by Namco. The player controls Dig Dug to defeat all enemies per stage, by either inflating them to bursting or crushing them underneath rocks.

  Note: You must provide your own roms to use this core.

  Developer(s)
      Namco
  Publisher(s)
      JP/EU: Namco
      NA: Atari, Inc.
  Designer(s)
      Masahisa Ikegami
      Shigeru Yokoyama
  Programmer(s)
      Shouichi Fukatani
      Toshio Sakai
  Artist(s)
      Hiroshi Ono[6]
  Composer(s)
      Yuriko Keino
  Release
      JP: February 20, 1982
      NA: April 1982
      EU: April 19, 1982

  This Implementation of a compatible Dig Dug arcade hardware in HDL is the work of MiSTer-X

