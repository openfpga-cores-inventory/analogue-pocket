  info: "The Amiga 500 Core - Alpha core 0.0.5\r\n\r\nThe Amiga 500, also known as
    the A500, is the first low-end version of the Amiga home computer. It contains
    the same Motorola 68000 as the Amiga 1000, as well as the same graphics and sound
    coprocessors, but is in a smaller case similar to that of the Commodore 128.\r\n\r\nTo
    Be Done:\r\n* Harddrive access\r\n* Writting to Floppy disks\r\n* Video cleanup\r\n*
    and code tidy up - So much to do!!!\r\n\r\nSpecial Thanks\r\n* YosysHQ for their
    picorv32 CPU\r\n* Robinsonb5 for his time answering my questions on his 832 CPU
    - Tho I did not use it, I would of love too as is was a nice looking core\r\n*
    Boogerman for some coding questions - You still owe me on the use of my jtag tho
    LOL\r\n* MIST, Mister, DeMistiFy and minimig communities\r\n"
