  info: "NeoGeo was introduced in 1990 as both the MVS multi-video system and AES
    console. This arcade platform was a worldwide success lasting through the mid
    2000's spawning several long-running and critically acclaimed game series. \r\nPowered
    with both a Motorola 68000 and Z80, NeoGeo's prowess came from a colorful video
    system able to scale sprites on the fly in nearly limitless amounts simultaneously
    on screen.\r\nThis core was ported from the core made by Furrtek on MiSTer\r\nCredits:\r\n*
    Furrtek\r\n* Sorg\r\n* Jotego\r\n* Jorge Cwik\r\n* Many other MiSTer devs as well\r\nPort
